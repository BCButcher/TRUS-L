<body>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">

            <!-- Links -->

    <div class="container-fluid p-3">
        <div class="row">
            <div class="col">
                <h1 class="text-center" id="page_title_text"> CREATE YOUR PROFILE </h1>
                <div class="form-group mt-2" id="cons_prof_input_sec">
                    <label for="agentName">First Name:</label>
                    <input type="name" class="form-control" id="agentName" aria-describedby="emailHelp" placeholder="Please enter your first name">
                </div>
                <div class="form-group mt-2">
                    <label for="agentLast">Last Name:</label>
                    <input type="name" class="form-control" id="agentLast" aria-describedby="emailHelp" placeholder="Please enter your last name">
                </div>
                <div class="form-group mt-2">
                    <label for="agentTitle">Title:</label>
                    <input type="name" class="form-control" id="agentTitle" aria-describedby="emailHelp" placeholder="Please enter your working title">
                </div>
                <div class="form-group mt-2">
                    <label for="profileDisplayName">Display Name</label>
                    <input type="name" class="form-control" id="profileDisplayName" aria-describedby="emailHelp" placeholder="Please enter your working title">
                </div>
                <div class="form-group mt-2">
                    <label for="licenseNumber">CREA License Number:</label>
                    <input type="name" class="form-control" id="licenseNumber" aria-describedby="emailHelp" placeholder="Please enter your CREA License #">
                </div>
                <div class="form-group mt-2">
                    <label for="agentPhone">Phone Number:</label>
                    <input type="name" class="form-control" id="agentPhone" aria-describedby="emailHelp" placeholder="Please enter your phone #">
                </div>
                <div class="form-group mt-2">
                    <label for="agentEmail">Email Address:</label>
                    <input type="name" class="form-control" id="agentEmail" aria-describedby="emailHelp" placeholder="Please enter your email address">
                </div>
                <div class="form-group mt-2">
                    <label for="agentPass">Password:</label>
                    <input type="password" class="form-control" id="agentPass" aria-describedby="emailHelp" placeholder="Please enter your password">
                </div>
                <button onClick="createAgent()" type="button" class="btn btn-trusael btn-lg btn-block" id="cons_prof_save_btn">Save</button>
            </div>
            <script src="./assets/js/common.js"></script>
            <script src="./assets/js/profileagent.js"></script>
        </div>
    </div>
</body>

</html>
