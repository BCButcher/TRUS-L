<body>
    <div class="container">
      <h1>Create Profile</h1>
      <div class="form-group row">
        <label
          for="email"
          class="col-sm-2 col-form-label col-form-label-lg">Email address
        </label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            placeholder=""/>
        </div>
      </div>
      <div class="form-group row">
          <label
            for="userName"
            class="col-sm-2 col-form-label col-form-label-lg"
            >Display name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              id="displayName"
              placeholder=""/>
          </div>
        </div>
      <div class="form-group row">
        <label
          for="password"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
          <label
            for="firstName"
            class="col-sm-2 col-form-label col-form-label-lg"
            >First Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              id="firstName"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
            <label
              for="lastName"
              class="col-sm-2 col-form-label col-form-label-lg"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control form-control-lg"
                id="lastName"
                placeholder=""
              />
            </div>
          </div>

      <h3>Listing</h3>
      <div class="form-group row">
        <label
          for="typeOfHome"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Type of home</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            id="typeOfHome"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="address"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Address</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            id="address"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Estimated Value</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            id="estimatedVal"
            class="form-control form-control-lg"
            placeholder=""
          />
        </div>
      </div>

      <button
        type="button"
        onclick="createConsumer()";
       
        class="btn btn-info btn-lg btn-block"
      >
        List
      </button>
    </div>
    
  </body>
