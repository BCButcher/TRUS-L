<body>
    <p id="intro" style="text-align: center">Tell us what you're looking for so we can get you connected to the right
        agent.</p>
    <style>
        #intro {
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="buyer_location">Location:</label>
                <input type="password" class="form-control" id="buyer_location" placeholder="Please type your location">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Property Type:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>House</option>
                    <option>Row/Townhouse</option>
                    <option>Duplex</option>
                    <option>Triplex</option>
                    <option>Condo/Strata</option>
                </select>
            </div>
            <div class="form-group" id="buyer_value_estimate">
                <label for="formControlRange">Estimated Value:</label><span id="value"></span>
                <input type="range" class="form-control-range" min="100000" max="10000000" value="100000" step="50000"
                    id="buyer_value_slider">
                <script>
                    var slider = document.getElementById("buyer_value_slider");
                    var output = document.getElementById("value");
                    output.innerHTML = buyer_value_slider.value; // Display the default slider value

                    // Update the current slider value (each time you drag the slider handle)
                    buyer_value_slider.oninput = function () {
                        output.innerHTML = this.value;
                    }
                </script>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

    </div>




</body>
