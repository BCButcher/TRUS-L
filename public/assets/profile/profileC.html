<body>
  <div class="container">
    <div class="row">
      <div class="col">
    <h1>Create Profile</h1>
    <div class="form-group row">
      <label
        for="email"
        class="col-sm-2 col-form-label col-form-label-lg">Email address
      </label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control form-control-lg"
          id="email"
          placeholder=""/>
      </div>
    </div>
    <div class="form-group row">
        <label
          for="userName"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Display name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="displayName"
            placeholder=""/>
        </div>
      </div>
    <div class="form-group row">
      <label
        for="password"
        class="col-sm-2 col-form-label col-form-label-lg"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control form-control-lg"
          id="colFormLabelLg"
          placeholder=""
        />
      </div>
    </div>
    <div class="form-group row">
        <label
          for="firstName"
          class="col-sm-2 col-form-label col-form-label-lg"
          >First Name</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="firstName"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
          <label
            for="lastName"
            class="col-sm-2 col-form-label col-form-label-lg"
            >Last Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              id="lastName"
              placeholder=""
            />
          </div>
        </div>
        </div>
      </div>

    <h3>Listing</h3>
    <div class="container">
        <div class="row">
            <div class="col text-center p-3">
                    Tell us what you're looking for so we can get you connected to the right agent.
            </div>
        </div>
    </div>
    <div class="container-fluid pb-3">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group w-100">
                        <label for="buyer_location">Location:</label>
                        <input type="text" class="form-control w-100" id="buyer_location" placeholder="Please enter your location">
                    </div>
                    <div class="form-group w-100">
                        <label for="propertyType">Property Type:</label>
                        <select class="form-control" id="propertyType">
                            <option>House</option>
                            <option>Row/Townhouse</option>
                            <option>Duplex</option>
                            <option>Triplex</option>
                            <option>Condo/Strata</option>
                        </select>
                    </div>
                    <div class="form-group w-100" id="buyer_value_estimate">
                        <label for="buyer_value_slider">Estimated Value:</label><span id="value"></span>
                        <input type="range" class="form-control-range w-100" onInput="updateSlider()" min="100000" max="10000000" value="100000" step="50000" id="buyer_value_slider">
                    </div>
                    <button onclick="window.location.href='/profile/consumer'" onclick="createConsumerAndListing()" type="button" class="btn btn-primary" id="loginBtn_fp">Submit</button>
                </form>
            </div>
        </div> 
    </div>
  </div>
