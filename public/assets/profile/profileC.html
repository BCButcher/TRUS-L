<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="profilec_form">
                    <h1 style="text-align: center; margin-top: 30px;">Create Your Profile</h1>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="name_label_contact">First Name:</label>
                        <input type="name" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Please enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="name_label_contact">Last Name:</label>
                        <input type="name" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Please enter your name">
                    </div>
                    <div class="form-group">
                        <label for="name_label_contact">Display Name:</label>
                        <input type="name" class="form-control" id="displayname" aria-describedby="emailHelp" placeholder="Please enter your name">
                    </div>
                    <div class="form-group">
                        <label for="name_label_contact">Email:</label>
                        <input type="name" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Please enter your name">
                    </div>
                    <script>
                        const profilecForm = document.getElementById('profilec_Form');
                        const emailField = document.getElementById('email');
                        const loginButton = document.getElementById('loginBtn_fp');

                        emailField.addEventListener('keyup', function(event) {
                            isValidEmail = emailField.checkValidity();

                            if (isValidEmail) {
                                loginButton.disabled = false;
                            } else {
                                loginButton.disabled = true;
                            }
                        });

                        loginButton.addEventListener('click', function(event) {
                            profilecForm.submit();
                        });
                    </script>
                    <div class="form-group">
                        <label for="name_label_contact">Password:</label>
                        <input type="name" class="form-control" id="colFormLabelLg" aria-describedby="emailHelp" placeholder="Please enter your name">
                    </div>
                </form>
            </div>
        </div>
        <div class="column">
            <h1 style="margin-top: 30px; text-align: center;">Listing Info</h1>
            <div class="container">
                <div class="row">
                    <div class="col text-center p-3">
                        Hook us up with your property info so we can't hook you up with a great agent.
                    </div>
                </div>
            </div>
            <div class="container-fluid pb-3">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group w-100">
                                <label for="buyer_location">Location:</label>
                                <input type="text" class="form-control w-100" id="buyer_location" placeholder="Please enter your location">
                            </div>
                            <div class="form-group w-100">
                                <label for="propertyType">Property Type:</label>
                                <select class="form-control" id="propertyType">
                  <option value="a">House</option>
                  <option value="b">Row/Townhouse</option>
                  <option value="c">Duplex</option>
                  <option value="d">Triplex</option>
                  <option value="e">Condo/Strata</option>
                </select>
                            </div>
                            <div class="form-group w-100" id="buyer_value_estimate">
                                <label for="buyer_value_slider">Estimated Value:</label><span id="value"></span>
                                <input type="range" class="form-control-range w-100" onInput="updateSlider()" min="100000" max="10000000" value="100000" step="50000" id="buyer_value_slider">
                            </div>
                            <button onclick="createConsumerAndListing()" type="button" class="btn btn-primary" id="loginBtn_fp">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
