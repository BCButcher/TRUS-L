<body>
    <p id="intro" style="text-align: center">Agent Sign-Up
    </p>
    <style>
        #intro {
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="agt_lic_num_lab" style="width: 60%; margin-left: 265px; display: inline-block">License #:</label>
                <center>
                    <input type="text" class="form-control" id="agt_lic_num_inp" placeholder="Please enter your real estate license number" style="width: 60%">
                </center>
            </div>
            <div class="form-group">
                <label for="first_name_label" style="width: 60%; margin-left: 265px">First Name:</label>
                <center>
                    <input type="text" class="form-control" id="first_name_input" placeholder="Please enter your first name" style="width: 60%">
                </center>
            </div>
            <div class="form-group">
                <label for="last_name_label" style="width: 60%; margin-left: 265px">Last Name:</label>
                <center>
                    <input type="text" class="form-control" id="last_name_input" placeholder="Please enter your last name" style="width: 60%">
                </center>
            </div>
            <div class="form-group">
                <label for="email_label" style="width: 60%; margin-left: 265px">Email Address:</label>
                <center>
                    <input type="text" class="form-control" id="email_input" placeholder="Please enter your email address" style="width: 60%">
                </center>
            </div>
            <div class="form-group">
                <label for="phone_label" style="width: 60%; margin-left: 265px">Phone Number:</label>
                <center>
                    <input type="text" class="form-control" id="phone_input" placeholder="Please enter your phone number" style="width: 60%">
                </center>
            </div>
            <div class="form-group">
                <label for="website_label" style="width: 60%; margin-left: 265px">Website:</label>
                <center>
                    <input type="text" class="form-control" id="website_input" placeholder="Please enter your website URL" style="width: 60%">
                </center>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left: 265px">Sign-Up</button>
        </form>
    </div>
</body>
