    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-3">Create Your Profile</h1>
                <div class="form-group mt-2>
                    <label for="firstName">First Name:</label>
                    <input type="name" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Please enter your name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="name" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Please enter your name">
                </div>
                <div class="form-group">
                    <label for="profileDisplayName">Display Name:</label>
                    <input type="text" class="form-control" id="profileDisplayName" aria-describedby="emailHelp" placeholder="Please enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Please enter your name">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Please enter your name">
                </div>
            </div>
        </div>
        <div class="column">
            <h1 class="text-center mt-3">Listing Info</h1>
            <div class="container">
                <div class="row">
                    <div class="col text-center p-3">
                        Hook us up with your property info so we can hook you up with a great agent.
                    </div>
                </div>
            </div>
            <div class="container-fluid pb-3">
                <div class="row">
                    <div class="col">
                        <form id="profilec_Form">
                            <div class="form-group w-100">
                                <label for="buyer_location">Location:</label>
                                <input type="text" class="form-control w-100" id="buyer_location" placeholder="Please enter your location">
                            </div>
                            <div class="form-group w-100">
                                <label for="propertyType">Property Type:</label>
                                <select class="form-control" id="propertyType">
                                  <option value="a">House</option>
                                  <option value="b">Row/Townhouse</option>
                                  <option value="c">Duplex</option>
                                  <option value="d">Triplex</option>
                                  <option value="e">Condo/Strata</option>
                                </select>
                            </div>
                            <div class="form-group w-100" id="buyer_value_estimate">
                                <label for="buyer_value_slider">Estimated Value:</label>$<span id="value">0</span>
                                <input type="range" class="form-control-range w-100" onInput="updateSlider()" min="100000" max="10000000" value="100000" step="10000" id="buyer_value_slider">
                            </div>
                            <button onClick="createUser();" type="button" class="btn btn-primary" id="loginBtn_fp">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
