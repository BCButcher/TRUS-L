<!DOCTYPE html>
<html lang="en">
  <head>

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <title>Create User Account</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-info lighten-4 sticky-top">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">Navbar</a>

      <!-- Collapse button -->
      <button
        class="navbar-toggler toggler-example"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent1"
        aria-controls="navbarSupportedContent1"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->
    </nav>

    <div class="container">
      <h1>Create Profile</h1>
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Email address</label
        >
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
          <label
            for="colFormLabelLg"
            class="col-sm-2 col-form-label col-form-label-lg"
            >User Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              id="colFormLabelLg"
              placeholder=""
            />
          </div>
        </div>
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
          <label
            for="colFormLabelLg"
            class="col-sm-2 col-form-label col-form-label-lg"
            >First Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control form-control-lg"
              id="colFormLabelLg"
              placeholder=""
            />
          </div>
        </div>
        <div class="form-group row">
            <label
              for="colFormLabelLg"
              class="col-sm-2 col-form-label col-form-label-lg"
              >Last Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control form-control-lg"
                id="colFormLabelLg"
                placeholder=""
              />
            </div>
          </div>

      <h3>Listing</h3>
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Type of home</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Address</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder=""
          />
        </div>
      </div>
      <div class="form-group row">
        <label
          for="colFormLabelLg"
          class="col-sm-2 col-form-label col-form-label-lg"
          >Estimated Value</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-lg"
            id="colFormLabelLg"
            placeholder=""
          />
        </div>
      </div>

      <button
        type="button"
        onclick="window.location.href='/confirm.html' "
        class="btn btn-info btn-lg btn-block"
      >
        List
      </button>
    </div>
  </body>
</html>
